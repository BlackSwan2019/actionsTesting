name: Saucy

on:
  workflow_dispatch:
    inputs:
      device:
        type: choice
        description: Device
        options: 
        - handset
        - tablet
      testTag:
        description: Cucumber tag
        default: ''
      branch:
        description: Branch name
        default: 'release/322.0'
      build-apk:
        type: boolean
        description: Build and upload .apk (Android emulators/real devices)
  push:
    branches: master
  pull_request:
    branches: branchName

env:
  BUILD_NAME: ${{ github.event.inputs.buildName || 'DefaultFilename' }}
  GITHUB_BRANCH: ${{ github.event.ref }}
  # BUILD_DESCRIPTION: ${{ github.event.ref $(git log -1 --pretty=%B)) }}
  BUILD_DESC: ${{ toJSON(github) }}
  IS_MANUAL_TRIGGER: ${{ github.event_name == 'workflow_dispatch' }}
  GITHUB_EVENT: ${{ toJSON(github) }}
  TEST_TAG: ${{ github.event.inputs.testTag || '@Mock' }} 
  BRANCH_NAME: ${{ github.event.inputs.branch || github.event.repository.default_branch }}
  ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

jobs:
  print-env-var:
    name: Print env var
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Print data
        run: |
          echo BRANCH NAME FROM PR
          echo ${GITHUB_REF_NAME}
