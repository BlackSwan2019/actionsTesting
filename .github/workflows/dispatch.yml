name: Saucy 

on:
  schedule:
    - cron: '14 22 * * * '
  workflow_dispatch:
    inputs:
      buildName:
        description: 'File name (optional)'
        default: 'CustomBuild'
        required: true

env:
  BUILD_NAME: ${{ github.event.inputs.buildName || 'DefaultFilename' }}

jobs:
  print-env-var:
    name: Print env var
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Print env vars
        run: echo $BUILD_NAME
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn test